<div class=container-card [ngClass]="className === 'light' ? 'dark-theme' : 'light-theme'">
    <div class="card" *ngFor="let item of cast">
        <img src="./../../../assets/img/{{item.name}}.jpg" alt="{{item.name}}">
        <div class="body-card">
            <h2>Name:  {{item.name}}</h2>
            <a href="{{item.bio.url}}" target="_blank">
                Link Bio: IMDB
            </a>
            <h3>Born:  {{item.born}}</h3>
        </div>
    </div>
</div>
