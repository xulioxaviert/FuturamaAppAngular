
<div class="container-card">
    <div *ngFor="let item of episodes" class="card">
        <div class="card">
            <h2>Title: {{item.title}}</h2>
            <h3>Writers: {{item.writers}}</h3>
            <h3>{{item.originalAirDate}}</h3>
            <h4>Description:</h4>
            <p>{{item.desc}}</p>
            
        </div>
    </div>
</div>
