
<div class="container-card" [ngClass]="className === 'light' ? 'dark-theme' : 'light-theme'">
    <div *ngFor="let item of episodes" class="card">
        
            <h2>Title: {{item.title}}</h2>
            <h3>Description:</h3>
            <p>{{item.desc}}</p>
            <h4>Writers: {{item.writers}}</h4>
            <h4>{{item.originalAirDate}}</h4>
            <p>Episode number: {{item.number}}</p>
            
        
    </div>
</div>
